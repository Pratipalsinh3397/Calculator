<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <input type="text" id="enterValue" />
        </tr>
        <tr>
          <td>
            <button class="btn" id="clear">AC</button>
          </td>
          <td>
            <button class="btn" id="backspace">‚Üê</button>
          </td>
          <td>
            <button class="btn" id="percentage">%</button>
          </td>
          <td>
            <button class="btn" id="divide">/</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn" id="seven">7</button>
          </td>
          <td>
            <button class="btn" id="eight">8</button>
          </td>
          <td>
            <button class="btn" id="nine">9</button>
          </td>
          <td>
            <button class="btn" id="multiply">*</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn" id="four">4</button>
          </td>
          <td>
            <button class="btn" id="five">5</button>
          </td>
          <td>
            <button class="btn" id="six">6</button>
          </td>
          <td>
            <button class="btn" id="minus">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn" id="one">1</button>
          </td>
          <td>
            <button class="btn" id="two">2</button>
          </td>
          <td>
            <button class="btn" id="three">3</button>
          </td>
          <td>
            <button class="btn" id="plus">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn" id="dbzero">00</button>
          </td>
          <td>
            <button class="btn" id="zero">0</button>
          </td>
          <td>
            <button class="btn" id="dot">.</button>
          </td>
          <td>
            <button type="submit" class="btn" id="result">=</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
